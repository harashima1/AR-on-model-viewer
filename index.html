<!DOCTYPE html>
<html lang="jp">
  <head>
    <meta charset="UTF-8" />
    <title>モデル表示テスト</title>
    <script 
    type="module" 
    src="https://ajax.googleapis.com/ajax/libs/model-viewer/4.0.0/model-viewer.min.js">
    </script>
  </head>
  <body>
    <!-- 3Dモデル表示セクション -->
    <model-viewer
    ar
    ar-modes="scene-viewer webxr quick-look"
    src="/models/Donut.glb"
    alt="donut"
    auto-rotate
    camera-controls
  ></model-viewer>
  </body>
</html>
