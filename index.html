<!DOCTYPE html>
<html lang="jp">
  <head>
    <meta charset="UTF-8" />
    <title>モデル表示テスト</title>
    <style>
      html,
      body {
        height: 100%;
        margin: 0;
        overflow: hidden;
      }
      .view {
        width: 100%;
        height: 100%;
        background-color: #3b423d;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      model-viewer {
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <!-- 3Dモデル表示セクション -->
    <div class="view">
      <model-viewer
        src="./public/models/nixie_tube_draft_texture_x2.glb"
        ios-src="./public/models/Nixie_Tube_draft.usdz"
        ar
      >
      </model-viewer>
    </div>

    <script 
    type="module" 
    src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.5.0/model-viewer.min.js">
    </script>

    <!-- モデルが読み込んでいるかのチェック用 -->
    <script>
      document.addEventListener("DOMContentLoaded", (event) => {
        const modelViewer = document.querySelector("model-viewer");
        if (modelViewer) {
          modelViewer.addEventListener("load", () => {
            console.log("3D model loaded successfully.");
          });
          modelViewer.addEventListener("error", (e) => {
            console.error("Error loading 3D model:", e);
          });
        }
      });
    </script>
  </body>
</html>
